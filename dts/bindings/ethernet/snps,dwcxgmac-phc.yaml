# Common fields for Ethernet devices

compatible: "snps,dwcxgmac-phc"

description: Synopsys DesignWareCore XGMAC PTP H/W Clock

include: base.yaml

properties:
  req-frq:
    type: int
    default: 4000000000
    description: |
      Maximum ethernet frame size.

  ref-frq:
    type: int
    default: 4000000000
    description: |
      Maximum ethernet frame size.

  clk-res:
    type: int
    default: 1
    description: |
      Maximum ethernet frame size.

  ts-rolovr-type:
    type: boolean
    description: |
      Maximum ethernet frame size.
